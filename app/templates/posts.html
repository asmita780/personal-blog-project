{% extends "base.html" %}

{% block title %}posts page{% endblock %}

{% block content %}

    <div class="post-box common-container">
        <h3 class="login-h3">Post</h3>

        <hr class="divider">
        
        <form action="{{ url_for('task.task_post') }}" method="post">

            <div class="input-boxs">

                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" placeholder="title" required>

            </div>

            <div class="input-boxs content">

                <label for="content">Content</label><br>
                <textarea name="content" id="content" class="cont-box" placeholder="content" required></textarea>
            </div>

            <button type="submit" class="btn">Post</button>


        </form>
    </div>
    
{% endblock %}
